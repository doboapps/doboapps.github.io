<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOBO Apps</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#ffffff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }
    .container{
      max-width:520px;
      padding:40px 16px;
    }
    .logo{
      width: min(260px, 70vw);   /* antes estaba grande; ahora ~mitad */
      margin: 0 auto 80px;       /* más separación hacia abajo */
      display:block;
    }
    .google{
      width:260px;
      margin:0 auto 50px;
      display:block;
    }
    .privacy{
      font-size:28px;
      color:#1a73e8;
      text-decoration:none;
      font-weight:500;
    }
    .privacy:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="assets/dobo-logo.png" alt="DOBO">

    <a href="https://play.google.com/store/apps/developer?id=Dobo+Apps" target="_blank" rel="noopener">
      <img class="google" src="assets/google-play.jpg" alt="Dobo Apps on Google Play">
    </a>

    <a class="privacy" href="/terms/">Privacy Policy</a>
  </div>
</body>
</html>
